<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculadora Desafio Jack</title>
</head>
<body>
    <div class="content">
        <div class="title-challenge">
            <p>
                Dividir Dois Números
            </p>
        </div>
        <div class="input-area">
            <div class="primeiro-valor">
                <p id="valor1">Primeiro Valor: </p>
                <input type="text" name="" id="input-valor1">
            </div>
            <div class="segundo-valor">
                <p id="valor2">Segundo Valor: </p>
                <input type="text" name="" id="input-valor2">
            </div>
        </div>
        <div class="answer-area">
            <div class="answer-btn">
                <button id="answer-btn">RESULTADO</button>
            </div>
            <div class="valor-resultado">
                <p id="resultado">Resultado: </p>
                <input type="text" name="" id="result" value="">
            </div>
        </div>
        <div class="home-btn">
            <a href="index.html" id="home-btn">INÍCIO</a>
        </div>
    </div>
</body>
</html>
